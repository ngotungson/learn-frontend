<!doctype html>
<html>
    <head>
        <script src="http://localhost:8080/skewer"></script>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;1,100&family=Sen:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container">
                    <h1 class="logo">Netflix</h1>
                </div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <li class="menu-list-item actived">Home</li>
                        <li class="menu-list-item">Movies</li>
                        <li class="menu-list-item">Series</li>
                        <li class="menu-list-item">Popular</li>
                        <li class="menu-list-item">Trending</li>
                    </ul>
                </div>
                <div class="profile-container">
                    <img class="profile-picture" alt="" src="img/profile.jpg"/>
                    <div class="profile-text-container">
                        <span class="profile-text">Profile</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="toggle">
                        <i class="fas fa-moon toggle-icon"></i>
                        <i class="far fa-sun toggle-icon"></i>
                        <div class="toggle-ball">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <i class="fas fa-search sidebar-icon"></i>
            <i class="fas fa-home sidebar-icon"></i>
            <i class="fas fa-bookmark sidebar-icon"></i>
        </div>
    </body>
</html>
